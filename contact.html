function GereControle(Controleur, Controle, Masquer) {
var objControleur = document.getElementById(Controleur);
var objControle = document.getElementById(Controle);
	if (Masquer=='1')
		objControle.style.visibility=(objControleur.checked==true)?'visible':'hidden';
	else
		objControle.disabled=(objControleur.checked==true)?false:true;
	return true;
}

function AjoutPiece(Controle, Masquer) {
var objControle = document.getElementById(Controle);
	if (objControle.style.visibility == 'visible')
		objControle.style.visibility='hidden';
	else
		objControle.style.visibility='visible';
	return true;
}

function VerifMail()
{
	a = document.envoie.mail.value;
	valide1 = false;
	
	
	for(var j=1;j<(a.length);j++){
		if(a.charAt(j)=='@'){
			if(j<(a.length-4)){
				for(var k=j;k<(a.length-2);k++){
					if(a.charAt(k)=='.') valide1=true;
				}
			}
		}
	}
	if(valide1==false) 
	{
		document.envoie.OK.disabled = true;
	}
	else 
	{
		document.envoie.OK.disabled = false;
	}
	
	return valide1;
}
